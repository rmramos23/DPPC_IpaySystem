<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!-- <link rel="stylesheet" href="..\resources/css/index.css"> -->
    <link rel="stylesheet" href="..\resources/css/timekeeping.css">
</head>
<body>
<div class="top-container">
    <div class="dp_logo">
        <img src="..\resources/img/dppc_logo_nobg.png" alt="">
    </div>
</div>

<div class="timekeeping-container">

    <div class="table-container">
        <table class="table-info">
            <tr class="employee" >
                <td class="first-column">
                    <p>Employee:</p>
                </td>
                <td>
                    <p>Richmond A. Ramos</p>
                </td>
            </tr>
            <tr class="userId">
                <td class="first-column">
                    <p>User ID:</p>
                </td>
                <td>
                    <p>25-0023</p>
                </td>
            </tr>
            <tr class="position">
                <td class="first-column">
                    <p>Position:</p> 
                </td>
                <td>
                    <p>Development Engineer</p>
                </td>
            </tr>
        </table>
    </div>


    <div class="divider">
        <div class="divider-line">
            
        </div>
    </div>
    <div class="timeInOutApplication-container">
        <div class="left-container">
            <div class="timeIn-container">
                <div class="timeIn-title">
                    <p>TIME IN</p>
                </div>
                <div class="timeIn-value">
                    <p>__:__</p>
                </div>
                <div class="timeInbutton-container">
                    <div class="timeIn-button"> 
                        <p>START SHIFT</p>

                    </div>
                </div>
            </div>
            <div class="timeInOut-divider">

            </div>
            <div class="timeOut-container">
                <div class="timeOut-title">
                    <p>TIME OUT</p>
                </div>
                <div class="timeOut-value">
                    <p>__:__</p>
                </div>
                <div class="timeOutbutton-container">
                    <div class="timeOut-button">
                        <p>END SHIFT</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container">
            <div class="applyNav-container">
                <div class="applyNavOption-container">
                    <div class="applyNavLeave-button">
                        <p>LEAVE</p>
                    </div>
                    <div class="applyNavOvertime-button">
                        <p>OVERTIME</p>
                    </div>
                    <div class="applyNavRecords-button">
                        <p>RECORDS</p>
                    </div>
                </div>
                <div class="applyNavSubmit-container">
                    <div class="applyNavSubmit-button">
                        <p>SUBMIT</p>
                    </div>
                </div>

            </div>
            <!--  -->
            <div class="applyLeaveDate-container">
                <div class="applyDateFrom-container">
                    <div class="applyDateFrom-title">
                        <p>FROM</p>
                    </div>
                    <div class="applyDateFromInput-Container">
                        <input type="date" name="" id="LeaveDateFrom" >
                    </div>
                </div>
                <div class="applyDateTo-container">
                    <div class="applyDateTo-title">
                        <p>To</p>
                    </div>
                    <div class="applyDateToInput-Container">
                        <input type="date" name="" id="LeaveDateTo">
                    </div>
                </div>
            </div>
            <div class="applyLeaveForms-container">
                <div class="applyFormsNoDays-container">
                    <div class="applyFormsNoDays-title">
                        <p>Days:</p>
                    </div>
                    <div class="applyFormsNoDays-input">
                        <input type="number" min="0" max="30">
                    </div>
                </div>
                <div class="applyFormsType-container">
                    <div class="applyFormsType-title">
                        <p>Type:</p>
                    </div>
                    <div class="applyFormsType-input">
                        <select name="" id="">
                            <option value="">Half-day VL</option>
                            <option value="">Half-day SL</option>
                            <option value="">VL</option>
                            <option value="">SL</option>
                            <option value="">Unpaid VL</option>
                            <option value="">Unpaid SL</option>
                        </select>
                    </div>
                </div>
                <div class="applyFormsReason-container">
                    <div class="applyFormsReason-title">
                        <p>Reason:</p>
                    </div>
                    <div class="applyFormsReason-input">

                    </div>
                </div>
            </div>



            <div class="applyRemarks-container"></div>
        </div>
    </div>
</div>
</body>
</html>
